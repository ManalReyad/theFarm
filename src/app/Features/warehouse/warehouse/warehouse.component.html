<div class="flex flex-col gap-4">
  <div class="flex justify-between items-center">
    <h1>المخزن</h1>

    <div class="flex gap-3" *ngIf="pageResult.items?.length!>0">
      <button class="submitBtn" (click)="outgoing()">الموارد الصادرة</button>
      <button class="submitBtn" (click)="incoming()">الموارد الواردة</button>
    </div>
  </div>

  <app-list
    [listColumns]="columns"
    [pageResult]="pageResult"
    (pageChange)="onPageChanged($event)"
    [searchMode]="searchMode"
    noDataMessage="يبدو أنك لم تقم بإضافة أي موارد صادرة أو ورادة بعد، ستظهر الموارد المضافة هنا... يمكنك البدء "
    addButtonText="إضافة مزرعة"
    nosearchBtnText="العودة إلى المخزن"
    secondButtonText="الموارد الواردة"
    addButtonText="الموارد الصادرة"
    (add)="outgoing()"
    (secondBtnEvent)="incoming()"
    [hasSecondBtn]="true"
    (view)="goToDetails($event)"
    [hasDelete]="false"
    [hasEdit]="false"
    [hasView]="true"
  ></app-list>
</div>



<app-success-dialog
  [visible]="showSuccessDialog"
  (onSubmitEvent)="showSuccessDialog = false"
  [message]="successMesg"
></app-success-dialog>
