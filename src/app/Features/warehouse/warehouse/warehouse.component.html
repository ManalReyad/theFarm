<h1>تسجيل الموارد الواردة</h1>
<app-bread-crumb [pages]="pages"></app-bread-crumb>

<div class="card">

<div class="tabs">
    <a class="tab" [ngClass]="activeTab=='outgoing'?'activeTab':''" (click)="switchTab('outgoing')">الموارد الصادرة</a>
    <a class="tab" [ngClass]="activeTab=='incoming'?'activeTab':''" (click)="switchTab('incoming')">الموارد الواردة</a>
</div>
    <form [formGroup]="form" >
        <div class="grid grid-cols-12 gap-3">
          <div class="2xl:col-span-6 xl:col-span-6 lg:col-span-6 col-span-12">
            <app-dropdown
              labelText="المزرعة"
              formControlName="farmID"
              [options]="farmOptions"
              placeholder="اختر المزرعة"
            >
            </app-dropdown>
          </div>
          <div class="2xl:col-span-6 xl:col-span-6 lg:col-span-6 col-span-12">
            <app-dropdown
              labelText="العنبر"
              formControlName="roomID"
              [options]="roomOptions"
              placeholder="اختر العنبر"
            >
            </app-dropdown>
          </div>
          <div class="2xl:col-span-6 xl:col-span-6 lg:col-span-6 col-span-12">
            <app-input
              labelText=" نوع المخزون"
              formControlName="inventoryTypeID"
              placeholder="حدد نوع المخزون"
            >
            </app-input>
          </div>
      
          <div class="2xl:col-span-6 xl:col-span-6 lg:col-span-6 col-span-12">
            <app-input
              labelText="الكمية"
              formControlName="quantity"
              placeholder="حدد الكمية "
              inputType="number"
              unit="كيلو"
            >
            </app-input>
          </div>
        </div>
        <div class="flex justify-end gap-4 mt-5">
          <button class="submitBtn" (click)="save()" [disabled]="form.invalid">
            {{ editMode ? "حفظ" : "إضافة" }}
          </button>
          <!-- <button class="exitBtn" (click)="backToList()">إلغاء</button> -->
        </div>
      </form>
</div>


<app-success-dialog
  [visible]="showSuccessDialog"
  (onSubmitEvent)="showSuccessDialog = false"
  [message]="successMesg"
></app-success-dialog>
