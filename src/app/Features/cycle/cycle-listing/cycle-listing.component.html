<div class="flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <h1> الدورات </h1>
  
      <div class="flex gap-3" *ngIf="pageResult.items?.length!>0">
        <button class="submitBtn" (click)="addNew()">إضافة دورة</button>
      </div>
    </div>
  
    <app-list
      [listColumns]="columns"
      [pageResult]="pageResult"
      (pageChange)="onPageChanged($event)"
      (edit)="edit($event)"
      (delete)="delete($event)"
      (add)="addNew()"
      [searchMode]="searchMode"
      (back)="resetSearch()"
      noDataImg="nodepartments.svg"
      noDataMessage="يبدو أنك لم تقم بإضافة أي دورة بعد، ستظهر الدورات المضافة هنا... يمكنك البدء بإضافة أول دورة "
      addButtonText="إضافة دورة"
      nosearchBtnText="العودة إلى الدورات"
    ></app-list>
  </div>

    <app-confirmation-delete-dialog
    message="هل أنت متأكد أنك تريد حذف الدورة؟ سيتم حذفها نهائيًا من قائمة الدورات"
    [visible]="showConfirmDeleteDialog"
    (onSubmitEvent)="submitDelete()"
    (exit)="close()"
  ></app-confirmation-delete-dialog>

  <app-success-dialog
  [visible]="showSuccessDialog"
  (onSubmitEvent)="backToList()"
  [message]="successMesg"
  btnText="عرض الدورات"
></app-success-dialog>
