<h1>التفاصيل</h1>
<app-bread-crumb [pages]="pages"></app-bread-crumb>

<div class="card">
  <div class="flex gap-4 my-2 p-4">
    <label> المزرعة : </label>
    <span> {{ data?.farmName }}</span>
  </div>
  <div class="flex gap-4 my-2 p-4 mb-4">
    <label> القيمة : </label>
    <span> {{data?.value}} </span>
  </div>

  <app-list
    [listColumns]="columns"
    [pageResult]="pageResult"
    [withAction]="false"
    [hasPagination]="false"
    [hasBorder]="true"
  ></app-list>
</div>
