<p-dialog class="relative" [modal]="true" [closable]="false" [(visible)]="visible" [style]="{width: '25vw'}" [breakpoints]="{ '960px': '80vw' }">
    <div class="text-center py-2 px-8">
        <img src="../../../../assets/images/warning.svg" 
             class="mx-auto fixed left-1/2 transform -translate-x-1/2 -top-10" 
             alt="warning">
        <p class="mt-3 mb-4">{{message}}</p>
        <div class="flex justify-center gap-2">
            <button (click)="onSubmit()">نعم</button>
        <button class="outlineBtn" (click)="close()">رجوع</button>
        </div>
    </div>
</p-dialog>
